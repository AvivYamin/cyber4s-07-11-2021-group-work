<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script defer src="main.9228a7dd50055e7ca70c.js"></script></head>
<body>
    <main id="main-container">
      <header>
        <h1 id="main-head">PhoneBook</h1>
        <button id="my-phonebook-button">My Phonebook</button>
        <button id="info">Info</button>
        <div id="phonebook"></div>
      </header>
        <section id="form-container">
            <form>
              <fieldset>
                <legend>Add Contact</legend>
                <label for="contact-name-input">Name:</label>
                <input
                  id="contact-name-input"
                  type="text"
                  placeholder="Enter name..."
                  required
                >
              </input>
              <label for="contact-number-input">Phone Number:</label>
              <input
                  id="contact-number-input"
                  type="text"
                  placeholder="Enter number..."
                  required
                >
              </input>
              <button id="submit-btn" type="submit">Submit Contact</button>
              </fieldset>
            </form>
          </section>
          <section id="search-container">
            <form>
              <fieldset>
                <legend>Search Contact</legend>
                <input
                  id="contact-search-input"
                  type="text"
                  placeholder="Enter Name/ID/Phone Number..."
                  required
                >
              </input>
              <button id="search-btn">Search Contact</button>
              </fieldset>
            </form>
          </section>
        <div id="response"></div>
        <footer id="footer-container">
            <p>By Aviv Yamin</p>
        </footer>
    </main>
    <div id="login-container">
        <button id="openButton" class="open-button">Login</button>
        <button id="logout-button" type="button">Logout</button>
        <div class="form-popup" id="myForm">
            <form class="form-container">
              <h2>Login</h2>
              <label for="username"><b>Username</b></label>
              <input id="username-input" type="text" placeholder="Enter User Name" name="username" required>
              <button id="login-button" type="submit" class="btn">Login</button>
              <button id="close-button" type="button" class="btn cancel">Close</button>
            </form>
        </div>
      </div>

      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
